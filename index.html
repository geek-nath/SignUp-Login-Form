<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <!-- custome scss - css -->
        <link rel="stylesheet" href="style.css">

        <!-- boostrap css link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>
        <main>
            <!-- signUp / logIn form -->
            <div class="signUp__login bg-white shadow p-5">
                <div class="text-center">
                    <img src="assets/images/undraw_mobile_login_re_9ntv.svg" width="150" alt="svg img">

                    <div class="form_carousel mt-4">
                        <div class="signUp_form" id="signUp">
                            <h4 class="fw-bold">Create a new account</h4>
                            <form action="#">
                                <div>
                                    <input type="text" name="Username" id="userName" class="form-control" placeholder="Username, email...">
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mt-3">
                                            <input type="password" name="Password" id="password" class="form-control" placeholder="Password">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="mt-3">
                                            <input type="password" name="Password" id="password" class="form-control" placeholder="Confirm Password">
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-3">
                                    <button class="btn w-100 btn-primary">
                                        Sign Up
                                    </button>
                                </div>
                            </form>
                        </div>

                        <div class="logIn_form d-none" id="logIn">
                            <h4 class="fw-bold">Log into your account</h4>

                            <form action="#">
                                <div>
                                    <input type="text" name="Username" id="userName" class="form-control" placeholder="Username, email...">
                                </div>

                                <div class="mt-3">
                                    <input type="password" name="Password" id="password" class="form-control" placeholder="Password">
                                </div>

                                <div class="mt-3">
                                    <button class="btn w-100 btn-primary">
                                        Sign In
                                    </button>
                                </div>
                            </form>
                        </div>

                        <div class="mt-1 text-center">
                            <small><span id="accQuest">Aleady have an account?</span> <a href="#" class="link" id="formToggler">Sign In</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    
        <!-- bootstrap js script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- custome js script -->
        <script src="main.js"></script>
    </body>
</html>
